[tool.poetry]
name = "winds-mobi-providers"
description = "Python scripts that get the weather data from different providers and save it in a common format into mongodb."
version = "0.0.0"
authors = ["winds.mobi"]
license = "	AGPL-3.0-only"
packages = [
    { include = "winds_mobi_provider" },
]

[tool.poetry.dependencies]
python = "3.10.*"

apscheduler = "3.9.1"
arrow = "1.2.3"
cachetools = "5.2.0"
furl = "2.1.3"
lxml = "4.9.1"
metar = "1.9.0"
mysqlclient = "2.1.1"
pint = "0.19.2"
psycopg2 = "2.9.3"
pyaml = "21.10.1"
pymongo = "4.2.0"
pyproj = "3.4.0"
requests = {extras = ["socks"], version = "2.28.1"}
redis = "4.3.4"
sentry-sdk = "1.9.8"
scikit-learn = "1.1.2"
scipy = "1.9.1"
tenacity = "8.0.1"

[tool.poetry.group.dev.dependencies]
black = "22.8.0"
flake8 = "5.0.4"
isort = "5.10.1"
pytest = "7.1.3"
python-dotenv = "^0.21.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
force-exclude  = '''
^/winds_mobi_provider/uwxutils.py
'''

[tool.isort]
profile = "black"
line_length = 120
skip = ["winds_mobi_provider/uwxutils.py"]
