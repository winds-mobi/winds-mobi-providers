[tool.poetry]
name = "winds-mobi-providers"
description = "Python scripts that get the weather data from different providers and save it in a common format into mongodb."
version = "0.0.0"
authors = ["winds.mobi"]
license = "	AGPL-3.0-only"
packages = [
    { include = "winds_mobi_provider" },
]

[tool.poetry.dependencies]
python = "3.9.*"

apscheduler = "3.8.1"
arrow = "1.2.1"
cachetools = "4.2.4"
furl = "2.1.3"
lxml = "4.7.1"
metar = "1.8.0"
mysqlclient = "2.1.0"
pint = "0.18"
psycopg2 = "2.9.3"
pyaml = "21.10.1"
pymongo = "3.12.2"
pyproj = "3.3.0"
pytz = "2021.3"
redis = "3.5.3"
sentry-sdk = "1.5.1"
scikit-learn = "1.0.2"
scipy = "1.7.3"
tenacity = "8.0.1"
# https://github.com/agronholm/apscheduler/discussions/570
tzlocal = "2.1"
xmltodict = "0.12.0"

[tool.poetry.dev-dependencies]
black = "21.12b0"
flake8 = "4.0.1"
pytest = "6.2.5"
python-dotenv = "^0.19.2"
requests = {extras = ["socks"], version = "^2.26.0"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
force-exclude  = '''
^/winds_mobi_provider/uwxutils.py
'''
