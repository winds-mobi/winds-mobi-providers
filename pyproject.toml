[tool.poetry]
name = "winds-mobi-provider"
description = "Python scripts that get the weather data from different providers and save it in a common format into mongodb."
version = "0.0.0"
authors = ["winds.mobi"]
license = "	AGPL-3.0-only"

[tool.poetry.dependencies]
python = "3.10.*"

apscheduler = "3.11.0"
arrow = "1.3.0"
cachetools = "5.2.0"
furl = "2.1.3"
lxml = "4.9.1"
mysqlclient = "2.2.7"
pint = "0.19.2"
psycopg2 = "2.9.10"
pyaml = "21.10.1"
pydantic = "2.10.6"
pymongo = "4.6.3"
pyproj = "3.4.0"
redis = "5.2.1"
requests = {extras = ["socks"], version = "2.32.3"}
scikit-learn = "1.5.1"
scipy = "1.9.1"
sentry-sdk = "2.22.0"
tenacity = "8.0.1"
timezonefinder = "6.5.8"

[tool.poetry.group.dev.dependencies]
black = "25.1.0"
flake8 = "7.1.2"
isort = "6.0.0"
pytest = "7.4.3"
pytest-dotenv = "0.5.2"
python-dotenv = "1.0.1"

[tool.pytest.ini_options]
env_files = ".env.localhost"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
force-exclude  = '''
^/winds_mobi_provider/uwxutils.py
'''

[tool.isort]
profile = "black"
line_length = 120
skip = ["winds_mobi_provider/uwxutils.py"]
